<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>

      <form id="userInfo">
        <div class="form-group">
          <label for="userAge">Enter Your Age</label>
          <input type="number"  class="form-control" id="userAge">
        </div>
        <div class="form-group">
          <label for="userLifeExpectancy">Enter Your Life Expectancy</label>
          <input type="number"  class="form-control" id="userLifeExpectancy">
        </div>

        <button type="submit" class="btn-primary">Learn My Planet Ages!</button>

      </form> 

    </div>
  </body>
</html>
